# =============================================================================
# nginx.conf - Reverse Proxy pour CDiagVet (production)
# Route le trafic vers frontend et backend
# =============================================================================

events {
    worker_connections 1024;
}

http {
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=graphql:10m rate=30r/s;

    # Upstream definitions
    upstream frontend {
        server front:80;
    }

    upstream backend {
        server server:3000;
    }

    # ==========================================================================
    # HTTP Server (redirect to HTTPS in production)
    # ==========================================================================
    server {
        listen 80;
        server_name _;

        # Pour les certificats Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # En production, décommenter pour forcer HTTPS:
        # return 301 https://$host$request_uri;

        # En développement/démo, servir directement:
        include /etc/nginx/conf.d/locations.conf*;
    }

    # ==========================================================================
    # HTTPS Server (décommenter quand SSL configuré)
    # ==========================================================================
    # server {
    #     listen 443 ssl http2;
    #     server_name _;
    #
    #     ssl_certificate /etc/nginx/ssl/fullchain.pem;
    #     ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    #     ssl_session_timeout 1d;
    #     ssl_session_cache shared:SSL:50m;
    #     ssl_session_tickets off;
    #
    #     # Modern SSL configuration
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    #     ssl_prefer_server_ciphers off;
    #
    #     # HSTS
    #     add_header Strict-Transport-Security "max-age=63072000" always;
    #
    #     include /etc/nginx/conf.d/locations.conf*;
    # }

    # ==========================================================================
    # Locations (inclus dans les deux servers)
    # ==========================================================================
    # Note: Ces locations sont définies inline pour simplifier

    server {
        listen 8080;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # -----------------------------------------------------------------------
        # API GraphQL
        # -----------------------------------------------------------------------
        location /graphql {
            limit_req zone=graphql burst=50 nodelay;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts pour les requêtes longues
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # -----------------------------------------------------------------------
        # API REST (health, uploads, etc.)
        # -----------------------------------------------------------------------
        location ~ ^/(health|api|uploads) {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Pour les uploads
            client_max_body_size 50M;
        }

        # -----------------------------------------------------------------------
        # WebSocket (subscriptions GraphQL)
        # -----------------------------------------------------------------------
        location /subscriptions {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400;
        }

        # -----------------------------------------------------------------------
        # Frontend (SPA React)
        # -----------------------------------------------------------------------
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
