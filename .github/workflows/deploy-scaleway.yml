# =============================================================================
# GitHub Actions - Deploy to Scaleway
# Build et push des images Docker, puis d√©ploiement des containers
# =============================================================================

name: Deploy to Scaleway

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  SCW_REGION: fr-par
  SCW_REGISTRY: rg.fr-par.scw.cloud
  SCW_NAMESPACE: cdiagvet

jobs:
  # ---------------------------------------------------------------------------
  # Tests
  # ---------------------------------------------------------------------------
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test --if-present

  # ---------------------------------------------------------------------------
  # Build & Push Docker Images
  # ---------------------------------------------------------------------------
  build-and-push:
    name: Build and Push Docker Images
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Scaleway Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.SCW_REGISTRY }}
          username: nologin
          password: ${{ secrets.SCW_SECRET_KEY }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/server/Dockerfile
          push: true
          tags: |
            ${{ env.SCW_REGISTRY }}/${{ env.SCW_NAMESPACE }}/server:latest
            ${{ env.SCW_REGISTRY }}/${{ env.SCW_NAMESPACE }}/server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/front/Dockerfile
          push: true
          tags: |
            ${{ env.SCW_REGISTRY }}/${{ env.SCW_NAMESPACE }}/front:latest
            ${{ env.SCW_REGISTRY }}/${{ env.SCW_NAMESPACE }}/front:${{ github.sha }}
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            VITE_APP_ENV=production
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Deploy Containers
  # ---------------------------------------------------------------------------
  deploy:
    name: Deploy Serverless Containers
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Install Scaleway CLI
        run: |
          curl -o /usr/local/bin/scw -fsSL https://github.com/scaleway/scaleway-cli/releases/latest/download/scaleway-cli_linux_amd64
          chmod +x /usr/local/bin/scw

      - name: Configure Scaleway CLI
        run: |
          scw init secret-key=${{ secrets.SCW_SECRET_KEY }} access-key=${{ secrets.SCW_ACCESS_KEY }} organization-id=${{ secrets.SCW_ORGANIZATION_ID }} region=${{ env.SCW_REGION }} zone=${{ env.SCW_REGION }}-1 send-telemetry=false install-autocomplete=false
        env:
          SCW_SECRET_KEY: ${{ secrets.SCW_SECRET_KEY }}
          SCW_ACCESS_KEY: ${{ secrets.SCW_ACCESS_KEY }}

      - name: Deploy Backend Container
        run: |
          scw container container update ${{ secrets.SCW_BACKEND_CONTAINER_ID }} \
            registry-image=${{ env.SCW_REGISTRY }}/${{ env.SCW_NAMESPACE }}/server:${{ github.sha }}
          
          scw container container deploy ${{ secrets.SCW_BACKEND_CONTAINER_ID }}

      - name: Deploy Frontend Container
        run: |
          scw container container update ${{ secrets.SCW_FRONTEND_CONTAINER_ID }} \
            registry-image=${{ env.SCW_REGISTRY }}/${{ env.SCW_NAMESPACE }}/front:${{ github.sha }}
          
          scw container container deploy ${{ secrets.SCW_FRONTEND_CONTAINER_ID }}

  # ---------------------------------------------------------------------------
  # Run Migrations
  # ---------------------------------------------------------------------------
  migrate:
    name: Run Database Migrations
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd packages/server
          npm ci

      - name: Run Prisma Migrations
        run: |
          cd packages/server
          npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  # ---------------------------------------------------------------------------
  # Health Check
  # ---------------------------------------------------------------------------
  health-check:
    name: Verify Deployment
    needs: migrate
    runs-on: ubuntu-latest
    steps:
      - name: Wait for containers to start
        run: sleep 60

      - name: Check Backend Health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.BACKEND_URL }}/health)
          if [ "$response" != "200" ]; then
            echo "Backend health check failed with status $response"
            exit 1
          fi
          echo "Backend is healthy!"

      - name: Check Frontend
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.FRONTEND_URL }})
          if [ "$response" != "200" ]; then
            echo "Frontend check failed with status $response"
            exit 1
          fi
          echo "Frontend is accessible!"
