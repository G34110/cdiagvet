version: '3.8'

# =============================================================================
# Docker Compose - Environnement DEMO
# Usage: docker compose -f docker-compose.demo.yml up -d
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL DEMO
  # ---------------------------------------------------------------------------
  postgres-demo:
    image: postgres:15-alpine
    container_name: cdiagvet-postgres-demo
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_demo_data:/var/lib/postgresql/data
    networks:
      - cdiagvet-demo
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # PgBouncer DEMO
  # ---------------------------------------------------------------------------
  pgbouncer-demo:
    image: edoburu/pgbouncer:latest
    container_name: cdiagvet-pgbouncer-demo
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres-demo:5432/${POSTGRES_DB}
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 100
      DEFAULT_POOL_SIZE: 20
    depends_on:
      postgres-demo:
        condition: service_healthy
    networks:
      - cdiagvet-demo

  # ---------------------------------------------------------------------------
  # Redis DEMO
  # ---------------------------------------------------------------------------
  redis-demo:
    image: redis:7-alpine
    container_name: cdiagvet-redis-demo
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_demo_data:/data
    networks:
      - cdiagvet-demo
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Backend API DEMO
  # ---------------------------------------------------------------------------
  backend-demo:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: cdiagvet-backend-demo
    restart: unless-stopped
    environment:
      NODE_ENV: staging
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@pgbouncer-demo:5432/${POSTGRES_DB}
      DIRECT_DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres-demo:5432/${POSTGRES_DB}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis-demo:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      SERVER_PORT: 3000
    depends_on:
      pgbouncer-demo:
        condition: service_started
      redis-demo:
        condition: service_healthy
    networks:
      - cdiagvet-demo

  # ---------------------------------------------------------------------------
  # Frontend DEMO
  # ---------------------------------------------------------------------------
  frontend-demo:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_APP_ENV: demo
    container_name: cdiagvet-frontend-demo
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
    depends_on:
      - backend-demo
    networks:
      - cdiagvet-demo

networks:
  cdiagvet-demo:
    driver: bridge

volumes:
  postgres_demo_data:
  redis_demo_data:
