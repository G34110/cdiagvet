version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cdiagvet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: cdiagvet
      POSTGRES_PASSWORD: cdiagvet_dev_pwd
      POSTGRES_DB: cdiagvet
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cdiagvet"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: cdiagvet-pgbouncer
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://cdiagvet:cdiagvet_dev_pwd@postgres:5432/cdiagvet
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 100
      DEFAULT_POOL_SIZE: 20
    ports:
      - "6432:5432"
    depends_on:
      postgres:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    container_name: cdiagvet-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
